<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Redirect the user to the correct base URL and preserve the current path
      var redirectTo = window.location.pathname.replace("/webproject/", "/webproject/#/");
      window.location.replace(redirectTo);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
