<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Check if the current URL path already contains "/webproject"
      if (!window.location.pathname.includes("/webproject")) {
        // Redirect to the correct path with "/webproject" only if it's not already there
        window.location.replace("/webproject" + window.location.pathname);
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
