<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Redirect to the index.html while preserving the route path
      var redirectTo = window.location.pathname
        .replace('/webproject', '')
        .replace('/', '');
      window.location.replace('/webproject/#/' + redirectTo);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
